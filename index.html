<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery.js"></script>
    <title>Hangman Game</title>
</head>

<body>
    <div class="page-header">
        <h1 class="text-center">ANIMALS OF THE WORLD HANGMAN GAME</h1>
    </div>
    <div class="container">
    <!-- container with central game features -->
        <div class="panel panel-default col-sm-12 col-lg-6 ">
          <div class="panel-body">
            <!-- <div id="picandsong"> -->
                <img class="center-block" id="animal" src="assets/images/questionmark.jpg" style="width: 200px; height: 200px;">
                <a href="#" id="link" target="_blank"><span><img class="center-block" id="wiki" src="assets/images/wikipedia2.png" alt="Wikipedia_link"></span></a>
                <audio id="animalSound"></audio>
            <!-- </div> -->
            <div id="secretWord">Click here to start!!!</div>
            <h3>Letters used: <span id="usedLetters"></span></h3>
            </div>
        </div>        
        <div class="panel panel-default col-sm-12 col-lg-offset-1 col-lg-5 ">
          <div class="panel-body">
            <div id="text">
                <p>Win the game to reveal the picture of the animal and listen up!</p>
                <p>Check out Wikipedia to learn more awesome animal facts.</p>
            </div>
            <div id="statistics">
                <h3>Wins: <span id="timesWon"></span></h3>
                <h3>Losses: <span id="losses"></span></h3>
                <h3>Guesses remaining: <span id="lives"></span></h3>
            </div>
          </div>
        </div>
    </div> <!-- closes container -->

    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
